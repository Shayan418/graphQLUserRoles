# GraphQL servlet mapping
graphql.servlet.mapping=/api/graphql

# GraphiQL UI configuration
graphiql.mapping=/graphiql
graphiql.endpoint=/api/graphql
graphiql.static.basePath=/
graphiql.enabled=true
graphiql.pageTitle=GraphiQL

server.port=9090

